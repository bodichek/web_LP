<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Generátor ikon</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #1a1a2e;
            color: #fff;
            padding: 40px;
            text-align: center;
        }
        h1 { margin-bottom: 30px; }
        .icons { display: flex; gap: 30px; justify-content: center; flex-wrap: wrap; margin-bottom: 30px; }
        .icon-box { background: #0a0a0f; padding: 20px; border-radius: 12px; }
        .icon-box p { margin-top: 10px; font-size: 14px; color: #888; }
        canvas { display: block; border-radius: 20%; }
        .buttons { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(135deg, #00d4ff, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        .instructions {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .instructions h3 { margin-bottom: 15px; }
        .instructions ol { padding-left: 20px; }
        .instructions li { margin-bottom: 8px; color: #ccc; }
        code { background: #333; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Generátor PNG ikon</h1>

    <div class="icons">
        <div class="icon-box">
            <canvas id="icon-512" width="512" height="512"></canvas>
            <p>512×512</p>
        </div>
        <div class="icon-box">
            <canvas id="icon-192" width="192" height="192"></canvas>
            <p>192×192</p>
        </div>
        <div class="icon-box">
            <canvas id="icon-180" width="180" height="180"></canvas>
            <p>180×180 (Apple)</p>
        </div>
        <div class="icon-box">
            <canvas id="icon-32" width="32" height="32"></canvas>
            <p>32×32 (favicon)</p>
        </div>
    </div>

    <div class="buttons">
        <button onclick="download('icon-512', 'icon-512.png')">Stáhnout 512×512</button>
        <button onclick="download('icon-192', 'icon-192.png')">Stáhnout 192×192</button>
        <button onclick="download('icon-180', 'apple-touch-icon.png')">Stáhnout Apple Icon</button>
        <button onclick="download('icon-32', 'favicon.png')">Stáhnout Favicon</button>
    </div>

    <div class="instructions">
        <h3>Po stažení:</h3>
        <ol>
            <li>Stáhněte všechny 4 ikony</li>
            <li>Přesuňte je do složky <code>www</code></li>
            <li>Pro <code>favicon.ico</code> použijte <a href="https://convertio.co/png-ico/" target="_blank" style="color:#00d4ff">convertio.co</a></li>
            <li>Smažte tento soubor <code>generate-icons.html</code></li>
        </ol>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const radius = size * 0.1875; // 96/512

            // Background with rounded corners
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = '#0a0a0f';
            ctx.fill();

            // Text with gradient
            const fontSize = size * 0.47;
            ctx.font = `800 ${fontSize}px system-ui, -apple-system, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#00d4ff');
            gradient.addColorStop(1, '#8b5cf6');
            ctx.fillStyle = gradient;

            ctx.fillText('BK', size / 2, size / 2 + fontSize * 0.05);
        }

        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw all icons
        ['icon-512', 'icon-192', 'icon-180', 'icon-32'].forEach(id => {
            drawIcon(document.getElementById(id));
        });
    </script>
</body>
</html>
