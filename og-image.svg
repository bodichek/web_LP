<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <!-- Blob gradients -->
    <radialGradient id="blob1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="blob2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="blob3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Blur filter -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
    
    <!-- Noise texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    
    <!-- Google Fonts fallback - using system fonts that are similar -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Syne:wght@700;800&amp;family=Outfit:wght@400;500&amp;display=swap');
      
      .font-display { font-family: 'Syne', 'SF Pro Display', -apple-system, sans-serif; }
      .font-body { font-family: 'Outfit', 'SF Pro Text', -apple-system, sans-serif; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#050508"/>
  
  <!-- Liquid blobs -->
  <ellipse cx="1050" cy="100" rx="250" ry="250" fill="url(#blob1)" filter="url(#blur)"/>
  <ellipse cx="100" cy="530" rx="200" ry="200" fill="url(#blob2)" filter="url(#blur)"/>
  <ellipse cx="700" cy="350" rx="150" ry="150" fill="url(#blob3)" filter="url(#blur)"/>
  
  <!-- Noise overlay -->
  <rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
  
  <!-- Logo -->
  <text x="80" y="130" class="font-display" font-size="28" font-weight="700" fill="url(#textGradient)">BK</text>
  
  <!-- Name -->
  <text x="80" y="260" class="font-display" font-size="72" font-weight="800" fill="#f0f0f5" letter-spacing="-2">Bronislav Klus</text>
  
  <!-- Headline -->
  <text x="80" y="340" class="font-display" font-size="42" font-weight="700" fill="url(#textGradient)" letter-spacing="-1">AI &amp; Automation Developer</text>
  
  <!-- Tagline -->
  <text x="80" y="410" class="font-body" font-size="24" font-weight="400" fill="rgba(240, 240, 245, 0.65)">Automatizuji procesy. Integruji AI. Šetřím váš čas.</text>
  
  <!-- Decorative lines -->
  <rect x="1000" y="280" width="120" height="4" rx="2" fill="url(#lineGradient)"/>
  <rect x="1040" y="300" width="80" height="4" rx="2" fill="url(#lineGradient)" opacity="0.6"/>
  <rect x="1080" y="320" width="40" height="4" rx="2" fill="url(#lineGradient)" opacity="0.3"/>
  
  <!-- Available badge -->
  <circle cx="1000" cy="550" r="4" fill="#22c55e"/>
  <text x="1016" y="555" class="font-body" font-size="16" font-weight="500" fill="rgba(240, 240, 245, 0.4)">Dostupný pro projekty</text>
</svg>
